
<ion-content>
  <div class="login-container">
    <ion-card class="login-card">
      <ion-card-header>
        <ion-card-title>Bienvenido</ion-card-title>
        <p class="subtitle">Inicia sesión para continuar</p>
      </ion-card-header>

      <ion-card-content>
        <form (ngSubmit)="onLogin()">
          <ion-item lines="none" class="input-item">
            <ion-label position="floating">Correo Electrónico</ion-label>
            <ion-input 
              type="email" 
              [(ngModel)]="email" 
              name="email" 
              required 
              spellcheck="false"
              autocapitalize="off"
            ></ion-input>
          </ion-item>

          <ion-item lines="none" class="input-item">
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input 
              [type]="showPassword ? 'text' : 'password'" 
              [(ngModel)]="password" 
              name="password" 
              required
            ></ion-input>
            <ion-button 
              fill="clear" 
              slot="end" 
              class="toggle-password" 
              (click)="togglePasswordVisibility()">
              <ion-icon [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
            </ion-button>
          </ion-item>

          <ion-button expand="block" type="submit" [disabled]="loading" class="login-button">
            <ion-icon slot="start" name="log-in-outline"></ion-icon>
            Iniciar Sesión
          </ion-button>
        </form>

        <ion-spinner *ngIf="loading" class="loading-spinner"></ion-spinner>
        <ion-text color="danger" *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </ion-text>

        <div class="forgot-password">
          <a routerLink="/recuperar-contrasena">¿Olvidaste tu contraseña?</a>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
