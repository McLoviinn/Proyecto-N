<ion-header>
  <ion-toolbar>
    <ion-title>Asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let asistencia of asistencias">
      <ion-label>
        <h2>{{ asistencia.qrData }}</h2>
        <p>{{ asistencia.formattedDate }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
