<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="Back"></ion-back-button>
    </ion-buttons>
    <ion-title>Asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-spinner name="crescent" class="spinner" *ngIf="loading"></ion-spinner>
  
  <ion-list *ngIf="!loading">
    <ion-item *ngFor="let asistencia of asistencias" lines="full">
      <ion-label>
        <h2 class="asignatura"><strong>Asignatura:</strong> {{ asistencia.asignatura }}</h2>
        <p class="detalle"><strong>Secci√≥n:</strong> {{ asistencia.seccion }}</p>
        <p class="detalle"><strong>Sala:</strong> {{ asistencia.sala }}</p>
        <p class="detalle"><strong>Fecha:</strong> {{ asistencia.fecha }}</p>
        <p class="detalle"><strong>Hora:</strong> {{ asistencia.hora }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-item *ngIf="!loading && asistencias.length === 0" lines="none">
    <ion-label class="ion-text-center">
      <h2>No se encontraron registros de asistencia.</h2>
    </ion-label>
  </ion-item>
</ion-content>
