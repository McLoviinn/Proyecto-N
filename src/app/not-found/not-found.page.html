<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Error 404</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="error-message">
    <h1>¡Vaya! La página no existe.</h1>
    <p>La página que estás buscando no se encuentra disponible. Puede que la URL sea incorrecta o que la página haya sido eliminada.</p>
    <ion-button expand="full" (click)="goHome()">Volver a la página principal</ion-button>
  </div>
</ion-content>
